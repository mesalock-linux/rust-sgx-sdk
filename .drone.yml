kind: pipeline
name: singlescargo1604nightlyHW

steps:
- name: HW-test
  image: baiduxlab/sgx-rust:1604-1.0.7
  privileged: true
  environment:
    SGX_MODE: HW
    XARGO_SGX: 0
  volumes:
  - name: isgx
    path: /dev/isgx
  - name: aesmd
    path: /var/run/aesmd/aesm.socket
  commands:
  - . /opt/sgxsdk/environment
  - . /root/.cargo/env
  - bash ci/single_samples.sh

volumes:
- name: isgx
  host:
    path: /dev/isgx
- name: aesmd
  host:
    path: /var/run/aesmd/aesm.socket

node:
  instance: sgx

